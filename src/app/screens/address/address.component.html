<div class="row">
    <div class="col s8">
        <h4>Address</h4>
        <p>We need a physical address to
            comply with security requirements.</p>
      <div class="row">
        <div class="col m12">
          <mat-form-field>
            <input matInput placeholder="Street address" formControlName="address" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col m6">
            <mat-form-field>
              <input matInput placeholder="City" type="text" formControlName="city" required>
            </mat-form-field>
          </div>
          <div class="col m6">
            <mat-form-field>
              <input matInput placeholder="State" type="number" formControlName="state" required>
            </mat-form-field>
          </div>
        </div>
      <div class="row">
        <div class="col m12">
          <mat-form-field>
            <input matInput placeholder="Country" type="text" formControlName="country" required>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
