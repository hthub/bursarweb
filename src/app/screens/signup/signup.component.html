<div class="row">
    <div class="col m3">
    </div>
    <div class="col m9">
<div class="row">
  <form [formGroup]="signupFormGroup" (ngSubmit)="signup(signupFormGroup.value)" class="col s8">
    <h4>Let's get you started</h4>
    <p>Your account lets you save 
        and gain access to instant loans 
        without collateral
        </p>
    <p class="error">{{auth?.message}}</p>
    <div class="row">
      <div class="col m12">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col m12">
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col m12">
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col m12">
          <button mat-button color="primary" mat-raised-button>Sign up</button>
      </div>
    </div>
  </form>
</div>
</div>
